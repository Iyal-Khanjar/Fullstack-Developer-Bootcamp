<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>19.2-simple_transition</title>
    <style>
          
.box1 {
    height: 100px;
    width: 100px;
    background: red;
    position: absolute;
    top: 300px;
    left: 1000px;
}
.box1::before {
    content: '';
    width: 100px;
    height: 100px;
    position: absolute;
    right: 100px;
    background: purple;
    transition-property: background, right;
    transition-duration: 1s;

}
.box1:hover::before {
    background: green;
    right: 0px;
}

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
