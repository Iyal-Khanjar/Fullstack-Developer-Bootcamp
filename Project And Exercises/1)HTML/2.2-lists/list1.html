<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div style="color:blue">
    <p><b><i><u>First list</u></i></b></p>
    <ul>
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>  
    <div style="color:red">
        <p>Second list</p>
        <ol>
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
          </ol>
    </div>
    <div>
        <p>Third list</p>
    <ul style="list-style-type:square;">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Sugar</li>
      </ul>
    </div>
</body>
</html>
