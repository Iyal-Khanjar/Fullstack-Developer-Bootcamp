<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.3-pseudo_box_color_animate</title>
    <style>

.box1 {
    width: 200px;
    height: 200px;
    background: red;
}
.box1:hover::after{
    background: yellow;
}
.box1::after {
    content: '';
    width: 100px;
    height: 200px;
    background: purple;
    position: absolute;
}
    </style>
</head>
<body>  
<div class="box1"></div>  
</body>
</html>
